{% extends 'base.html' %}
{% block auth_content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-sm border-0 rounded-4 p-4">

      <div class="text-center mb-4">
        <i class="bi bi-shield-exclamation fs-1 text-primary"></i>
        <h3 class="fw-bold mt-2">IncidentMgr</h3>
        <p class="text-muted">Sign in to your account</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" name="username" class="form-control form-control-lg"
                 placeholder="Enter username" required/>
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" name="password" class="form-control form-control-lg"
                 placeholder="Enter password" required/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
      </form>

      <hr/>
      <p class="text-center text-muted mb-0">
        No account? <a href="{{ url_for('register') }}">Register</a>
      </p>

      <!-- Demo credentials hint -->
      <div class="mt-3 p-2 bg-light rounded text-muted" style="font-size:.8rem">
        <strong>Demo accounts:</strong><br/>
        admin / admin123 &nbsp;|&nbsp; engineer1 / eng123 &nbsp;|&nbsp; viewer1 / view123
      </div>
    </div>
  </div>
</div>
{% endblock %}
